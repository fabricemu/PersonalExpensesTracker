<style>
    /* Style for the top navigation bar */
    /* Style for the top navigation bar */
    .topnav {
        position: fixed;
        top: 0;
        left: 0;
        margin-left: 270px;
        width: 100%;
        background-color: #fff;
        /*padding: 5px 20px;*/
        /*z-index: 1000;*/
        border: 1px solid darkblue;
        transition: margin-left 0.5s;
    }

    /* Style for the side navigation */
    .sidebar {
        height: 100%;
        width: 270px; /* Initial width for large screens */
        position: fixed;
        top: 0;
        left: 0;
        background-color: #111c43;
        overflow-x: hidden;
        padding-top: 60px;
        transition: 0.5s;
        z-index: 2;
    }

    /* Style for the close button in the side navigation */
    .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    /* Style for the toggle button */
    .toggle-btn {
        display: none; /* Initially hidden on large screens */
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 20px;
        cursor: pointer;
        z-index: 1000;
    }

    main {
        margin-left: 270px; /* Same width as the sidebar */
        transition: margin-left 0.5s;
        border: 1px solid red;
        margin-top: 70px;
    }

    /* Responsive layout - hide side navigation on smaller screens */
    @media screen and (max-width: 768px) {
        .sidebar {
            width: 0;
        }
        .topnav{
            margin-left: auto;
        }

        .toggle-btn {
            display: block; /* Show toggle button on smaller screens */
        }

        main {
            margin-left: 0; /* Reset margin for smaller screens */
        }
    }

</style>
